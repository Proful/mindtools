<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Quiz</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  background: white;
  border-radius: 20px;
  padding: 30px;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

.status {
  text-align: center;
  margin-bottom: 20px;
  padding: 15px;
  background: #f0f0f0;
  border-radius: 10px;
  font-size: 14px;
}

.status.connected {
  background: #d4edda;
  color: #155724;
}

.equation {
  text-align: center;
  font-size: 48px;
  font-weight: bold;
  color: #333;
  margin: 40px 0;
  min-height: 60px;
}

.controls {
  display: flex;
  gap: 10px;
  flex-direction: column;
}

.url-section {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

#urlInput {
  flex: 1;
  padding: 12px;
  border: 2px solid #ddd;
  border-radius: 8px;
  font-size: 14px;
}

button {
  padding: 12px 24px;
  background: #667eea;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #5568d3;
}

button:active {
  transform: scale(0.98);
}

.info {
  text-align: center;
  margin-top: 20px;
  font-size: 13px;
  color: #666;
}

@media (max-width: 480px) {
  .equation {
    font-size: 36px;
  }
  
  .container {
    padding: 20px;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="status" id="status">Initializing...</div>
  
  <div class="equation" id="equation">Ready</div>
  
  <div class="controls">
    <div class="url-section">
      <input type="text" id="urlInput" readonly>
      <button onclick="copyUrl()">Copy</button>
    </div>
    <button id="startBtn" onclick="startQuiz()" style="display:none;">Start Quiz</button>
  </div>
  
  <div class="info">Share the URL with another person to sync the quiz</div>
</div>

<script>
let peer;
let conn;
let isHost = false;
let quizInterval;
let answering = false;

// Initialize PeerJS
function init() {
  const urlParams = new URLSearchParams(window.location.search);
  const peerId = urlParams.get('peer');
  
  if (peerId) {
    // Guest - connect to host
    peer = new Peer();
    peer.on('open', (id) => {
      updateStatus('Connecting to host...');
      conn = peer.connect(peerId);
      setupConnection();
    });
  } else {
    // Host - create new peer
    isHost = true;
    peer = new Peer();
    peer.on('open', (id) => {
      const url = `${window.location.origin}${window.location.pathname}?peer=${id}`;
      document.getElementById('urlInput').value = url;
      updateStatus('Waiting for partner...');
    });
    
    peer.on('connection', (connection) => {
      conn = connection;
      setupConnection();
      updateStatus('Connected! Click Start to begin', true);
      document.getElementById('startBtn').style.display = 'block';
    });
  }
}

function setupConnection() {
  conn.on('open', () => {
    if (!isHost) {
      updateStatus('Connected! Waiting for host to start...', true);
    }
  });
  
  conn.on('data', (data) => {
    if (data.type === 'question') {
      showQuestion(data.multiplicand, data.multiplier);
    } else if (data.type === 'answer') {
      showAnswer(data.answer);
    }
  });
}

function updateStatus(message, connected = false) {
  const statusEl = document.getElementById('status');
  statusEl.textContent = message;
  if (connected) {
    statusEl.classList.add('connected');
  } else {
    statusEl.classList.remove('connected');
  }
}

function startQuiz() {
  if (!isHost || !conn) return;
  
  document.getElementById('startBtn').style.display = 'none';
  runQuizCycle();
}

function runQuizCycle() {
  // Generate random multiplication
  const multiplicand = Math.floor(Math.random() * 9) + 2; // 2-10
  const multiplier = Math.floor(Math.random() * 11) + 2; // 2-12
  const answer = multiplicand * multiplier;
  
  // Show question
  showQuestion(multiplicand, multiplier);
  if (conn && conn.open) {
    conn.send({ type: 'question', multiplicand, multiplier });
  }
  
  // Show answer after 5 seconds
  setTimeout(() => {
    showAnswer(answer);
    if (conn && conn.open) {
      conn.send({ type: 'answer', answer });
    }
    
    // Next question after 2 seconds
    setTimeout(() => {
      runQuizCycle();
    }, 2000);
  }, 5000);
}

function showQuestion(multiplicand, multiplier) {
  document.getElementById('equation').textContent = `${multiplicand} Ã— ${multiplier} = ?`;
}

function showAnswer(answer) {
  const equation = document.getElementById('equation').textContent;
  const newEquation = equation.replace('?', answer);
  document.getElementById('equation').textContent = newEquation;
}

function copyUrl() {
  const input = document.getElementById('urlInput');
  input.select();
  input.setSelectionRange(0, 99999);
  document.execCommand('copy');
  
  const btn = event.target;
  const originalText = btn.textContent;
  btn.textContent = 'Copied!';
  setTimeout(() => {
    btn.textContent = originalText;
  }, 2000);
}

// Initialize on load
init();
</script>
</body>
</html>
