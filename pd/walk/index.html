<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .settings-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: rotate(90deg);
        }

        .settings-icon {
            width: 24px;
            height: 24px;
            fill: #667eea;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .start-stop-btn {
            width: 200px;
            height: 200px;
            border: none;
            border-radius: 50%;
            font-size: 28px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            background: linear-gradient(145deg, #fff, #f0f0f0);
            color: #667eea;
        }

        .start-stop-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 16px 50px rgba(0, 0, 0, 0.25);
        }

        .start-stop-btn.active {
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .status {
            background: rgba(255, 255, 255, 0.9);
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            min-width: 250px;
            backdrop-filter: blur(10px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            padding: 5px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .save-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .start-stop-btn {
                width: 160px;
                height: 160px;
                font-size: 24px;
            }
            
            .modal-content {
                padding: 20px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Audio Timer</h1>
            <button class="settings-btn" onclick="openModal()">
                <svg class="settings-icon" viewBox="0 0 24 24">
                    <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
                </svg>
            </button>
        </div>

        <div class="main-content">
            <button class="start-stop-btn" id="startStopBtn" onclick="toggleTimer()">
                START
            </button>
            <div class="status" id="status">
                Ready to start
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <button class="close-btn" onclick="closeModal()">Ã—</button>
            </div>
            <form id="settingsForm">
                <div class="form-group">
                    <label for="initialSound">Initial Sound URL:</label>
                    <input type="url" id="initialSound" value="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" />
                </div>
                <div class="form-group">
                    <label for="delay">Delay (seconds):</label>
                    <input type="number" id="delay" value="5" min="1" max="300" />
                </div>
                <div class="form-group">
                    <label for="countSound">Count Sound URL (will add numbers):</label>
                    <input type="url" id="countSound" value="https://www.soundjay.com/misc/sounds/beep-07a.mp3" />
                </div>
                <button type="button" class="save-btn" onclick="saveSettings()">Save Settings</button>
            </form>
        </div>
    </div>

    <script>
        let isRunning = false;
        let currentCount = 0;
        let timerInterval;
        let audioContext;
        let settings = {
            initialSound: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3',
            delay: 5,
            countSound: 'https://www.soundjay.com/misc/sounds/beep-07a.mp3'
        };

        // Text-to-speech for numbers
        const numberWords = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten'];

        function openModal() {
            document.getElementById('settingsModal').style.display = 'block';
            // Load current settings
            document.getElementById('initialSound').value = settings.initialSound;
            document.getElementById('delay').value = settings.delay;
            document.getElementById('countSound').value = settings.countSound;
        }

        function closeModal() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function saveSettings() {
            settings.initialSound = document.getElementById('initialSound').value;
            settings.delay = parseInt(document.getElementById('delay').value);
            settings.countSound = document.getElementById('countSound').value;
            closeModal();
            updateStatus('Settings saved');
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function playAudio(url) {
            const audio = new Audio(url);
            audio.play().catch(e => {
                console.log('Audio play failed:', e);
                updateStatus('Audio play failed - check URLs');
            });
        }

        function speakNumber(number) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(numberWords[number] || number.toString());
                utterance.rate = 0.8;
                utterance.pitch = 1.2;
                speechSynthesis.speak(utterance);
            }
        }

        function toggleTimer() {
            const btn = document.getElementById('startStopBtn');
            
            if (!isRunning) {
                startTimer();
                btn.textContent = 'STOP';
                btn.classList.add('active');
                isRunning = true;
            } else {
                stopTimer();
                btn.textContent = 'START';
                btn.classList.remove('active');
                isRunning = false;
            }
        }

        function startTimer() {
            currentCount = 0;
            updateStatus('Playing initial sound...');
            
            // Play initial sound
            playAudio(settings.initialSound);
            
            // Start the timer for numbered sounds
            timerInterval = setInterval(() => {
                currentCount++;
                updateStatus(`Playing count: ${currentCount}`);
                
                // Play numbered sound using text-to-speech
                speakNumber(currentCount);
                
                // Also play the count sound as a beep
                playAudio(settings.countSound);
                
                // Stop after 10 counts
                if (currentCount >= 10) {
                    stopTimer();
                    document.getElementById('startStopBtn').textContent = 'START';
                    document.getElementById('startStopBtn').classList.remove('active');
                    isRunning = false;
                    updateStatus('Sequence completed');
                }
            }, settings.delay * 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            updateStatus('Timer stopped');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize
        updateStatus('Ready to start');
    </script>
</body>
</html>
