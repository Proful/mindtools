<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/pd/v1/favicon-48x48.png" type="image/png" />
    <title>PD Voice</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        background: white;
        min-height: 100vh;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .header {
        background: #fff;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 600;
        color: #333;
      }

      .settings-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        transition: background 0.2s;
      }

      .settings-btn:hover {
        background: #f5f5f5;
      }

      .settings-icon {
        width: 24px;
        height: 24px;
        fill: #666;
      }

      .page {
        display: none;
        padding: 20px;
      }

      .page.active {
        display: block;
      }

      .home-buttons {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-top: 20px;
      }

      .audio-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 20px;
        border-radius: 12px;
        color: white;
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        position: relative;
        overflow: hidden;
      }

      .audio-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .audio-btn:active {
        transform: translateY(0);
      }

      .player-page {
        text-align: center;
        padding-top: 60px;
      }

      .player-title {
        font-size: 28px;
        margin-bottom: 40px;
        color: #333;
      }

      .player-control {
        background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        border: none;
        padding: 50px 100px;
        border-radius: 50px;
        color: white;
        font-size: 32px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(86, 171, 47, 0.3);
        min-width: 120px;
      }

      .player-control:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(86, 171, 47, 0.4);
      }

      .player-control.stop {
        background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 100%);
        box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
      }

      .player-control.stop:hover {
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
      }

      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        transition: background 0.2s;
      }

      .back-btn:hover {
        background: #f5f5f5;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        backdrop-filter: blur(5px);
      }

      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 16px;
        width: 90%;
        max-width: 350px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: modalSlideIn 0.3s ease;
      }

      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: translateY(-20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .modal h2 {
        margin-bottom: 20px;
        font-size: 22px;
        color: #333;
      }

      .setting-group {
        margin-bottom: 20px;
      }

      .setting-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
      }

      .setting-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #eee;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s;
      }

      .setting-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .modal-buttons {
        display: flex;
        gap: 12px;
        margin-top: 25px;
      }

      .modal-btn {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      .modal-btn.primary {
        background: #667eea;
        color: white;
      }

      .modal-btn.primary:hover {
        background: #5a6fd8;
      }

      .modal-btn.secondary {
        background: #f5f5f5;
        color: #666;
      }

      .modal-btn.secondary:hover {
        background: #e8e8e8;
      }

      @media (max-width: 480px) {
        .container {
          max-width: 100%;
        }

        .header {
          padding: 16px;
        }

        .page {
          padding: 16px;
        }

        .modal-content {
          padding: 24px;
          width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 onclick="goHome()" style="cursor: pointer">PD Voice</h1>
      </header>

      <!-- Home Page -->
      <div class="page active" id="home">
        <div class="home-buttons">
          <button class="audio-btn" onclick="openPlayer('May')">üîî May</button>
          <button class="audio-btn" onclick="openPlayer('AAA-1')">
            üéµ AAA-1
          </button>
          <button class="audio-btn" onclick="openPlayer('AAA-2')">
            üîä AAA-2
          </button>
          <button class="audio-btn" onclick="openPlayer('One')">üõéÔ∏è One</button>
          <button class="audio-btn" onclick="openPlayer('Goo')">üéØ Goo</button>
        </div>
      </div>

      <!-- Player Pages -->
      <div class="page player-page" id="player-May">
        <button class="back-btn" onclick="goHome()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M15 18L9 12L15 6"
              stroke="#666"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <h2 class="player-title">üîî May Player</h2>
        <button
          class="player-control"
          onclick="togglePlay('May')"
          id="control-May"
        >
          Start
        </button>
      </div>

      <div class="page player-page" id="player-AAA-1">
        <button class="back-btn" onclick="goHome()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M15 18L9 12L15 6"
              stroke="#666"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <h2 class="player-title">üéµ AAA-1 Player</h2>
        <button
          class="player-control"
          onclick="togglePlay('AAA-1')"
          id="control-AAA-1"
        >
          Start
        </button>
      </div>

      <div class="page player-page" id="player-AAA-2">
        <button class="back-btn" onclick="goHome()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M15 18L9 12L15 6"
              stroke="#666"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <h2 class="player-title">üîä AAA-2 Player</h2>
        <button
          class="player-control"
          onclick="togglePlay('AAA-2')"
          id="control-AAA-2"
        >
          Start
        </button>
      </div>

      <div class="page player-page" id="player-One">
        <button class="back-btn" onclick="goHome()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M15 18L9 12L15 6"
              stroke="#666"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <h2 class="player-title">üõéÔ∏è One Player</h2>
        <button
          class="player-control"
          onclick="togglePlay('One')"
          id="control-One"
        >
          Start
        </button>
      </div>

      <div class="page player-page" id="player-Goo">
        <button class="back-btn" onclick="goHome()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M15 18L9 12L15 6"
              stroke="#666"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <h2 class="player-title">üéØ Goo Player</h2>
        <button
          class="player-control"
          onclick="togglePlay('Goo')"
          id="control-Goo"
        >
          Start
        </button>
      </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
      <div class="modal-content">
        <h2>Settings</h2>
        <div class="setting-group">
          <label for="delayInput">Player Delay (seconds)</label>
          <input type="number" id="delayInput" min="1" max="3600" value="5" />
        </div>
        <div class="modal-buttons">
          <button class="modal-btn secondary" onclick="closeSettings()">
            Cancel
          </button>
          <button class="modal-btn primary" onclick="saveSettings()">
            Save
          </button>
        </div>
      </div>
    </div>

    <script>
      // App state
      let activeAudio = {};

      // Audio URLs (using sample audio files)
      const audioFiles = {
        May: "https://mindtools.vercel.app/pd/v1/may.mp3",
        "AAA-1": "https://mindtools.vercel.app/pd/v1/aaa-1.mp3",
        "AAA-2": "https://mindtools.vercel.app/pd/v1/aaa-2.mp3",
        One: "https://mindtools.vercel.app/pd/v1/one.mp3",
        Goo: "https://mindtools.vercel.app/pd/v1/goo.mp3",
      };

      // Navigation functions
      function showPage(pageId) {
        document.querySelectorAll(".page").forEach((page) => {
          page.classList.remove("active");
        });
        document.getElementById(pageId).classList.add("active");
      }

      function openPlayer(soundType) {
        showPage(`player-${soundType}`);
      }

      function goHome() {
        showPage("home");
        for (const soundType in activeAudio) {
          activeAudio[soundType].pause();
          delete activeAudio[soundType];

          const controlBtn = document.getElementById(`control-${soundType}`);
          controlBtn.textContent = "Start";
          controlBtn.classList.remove("stop");
          controlBtn.classList.add("start");
        }
      }

      // Settings functions
      function openSettings() {
        document.getElementById("delayInput").value = playerDelay;
        document.getElementById("settingsModal").classList.add("active");
      }

      function closeSettings() {
        document.getElementById("settingsModal").classList.remove("active");
      }

      function saveSettings() {
        const newDelay = parseInt(document.getElementById("delayInput").value);
        if (newDelay && newDelay > 0) {
          playerDelay = newDelay;
        }
        closeSettings();
      }

      // Player functions
      function togglePlay(soundType) {
        const controlBtn = document.getElementById(`control-${soundType}`);
        controlBtn.textContent = "Stop";
        controlBtn.classList.add("stop");

        if (activeAudio[soundType]) {
          activeAudio[soundType].pause();
          delete activeAudio[soundType];
          controlBtn.textContent = "Start";
          controlBtn.classList.remove("stop");
          controlBtn.classList.add("start");
          return;
        }

        // Create and play new audio
        const audio = new Audio(audioFiles[soundType]);
        activeAudio[soundType] = audio;

        audio.play().catch((error) => {
          console.error("Error playing audio:", error);
        });

        // Clean up when audio ends
        audio.addEventListener("ended", () => {
          if (activeAudio[soundType] === audio) {
            delete activeAudio[soundType];
            controlBtn.textContent = "Start";
            controlBtn.classList.remove("stop");
            controlBtn.classList.add("start");
          }
        });
      }

      // Close modal when clicking outside
      document
        .getElementById("settingsModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeSettings();
          }
        });

      // Initialize app
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Audio Player App loaded");
      });
    </script>
  </body>
</html>
