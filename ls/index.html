 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 0.875rem;
        }

        .main-content {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .panel-title {
            font-size: 1.25rem;
            color: #333;
            font-weight: 600;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            display: none;
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .keys-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .key-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #f9fafb;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }

        .key-item:hover {
            background: #f3f4f6;
            transform: translateX(4px);
        }

        .key-item.active {
            background: #dbeafe;
            border-left: 3px solid #667eea;
        }

        .key-name {
            font-weight: 500;
            color: #333;
            word-break: break-all;
            flex: 1;
        }

        .delete-key {
            display: none;
            padding: 0.25rem 0.5rem;
            background: #fee2e2;
            color: #dc2626;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
        }

        .delete-key:hover {
            background: #fecaca;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 500;
            color: #333;
            font-size: 0.875rem;
        }

        input[type="text"] {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 0.875rem;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 200px;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .editor-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            opacity: 0.5;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .main-content {
                grid-template-columns: 1fr 1.5fr;
            }

            .keys-list {
                max-height: 500px;
            }

            textarea {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üóÑÔ∏è localStorage Manager</h1>
            <p class="subtitle">Manage your browser's localStorage with ease</p>
        </header>

        <div class="main-content">
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Keys (<span id="keyCount">0</span>)</h2>
                    <button class="btn btn-primary" onclick="app.refreshKeys()">‚Üª Refresh</button>
                </div>
                <div id="keysList" class="keys-list"></div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Editor</h2>
                </div>
                <div id="editorContent"></div>
            </div>
        </div>
    </div>

    <script>
        const app = {
            currentKey: null,
            
            init() {
                this.refreshKeys();
                this.showEmptyEditor();
            },

            refreshKeys() {
                const keysList = document.getElementById('keysList');
                const keys = Object.keys(localStorage).sort();
                const keyCount = document.getElementById('keyCount');
                keyCount.textContent = keys.length;

                if (keys.length === 0) {
                    keysList.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                            </svg>
                            <p>No keys found in localStorage</p>
                        </div>
                    `;
                    return;
                }

                keysList.innerHTML = keys.map(key => `
                    <div class="key-item ${this.currentKey === key ? 'active' : ''}" onclick="app.selectKey('${key.replace(/'/g, "\\'")}')">
                        <span class="key-name">${this.escapeHtml(key)}</span>
                        <button class="delete-key" onclick="event.stopPropagation(); app.deleteKey('${key.replace(/'/g, "\\'")}')">Delete</button>
                    </div>
                `).join('');
            },

            selectKey(key) {
                this.currentKey = key;
                this.refreshKeys();
                this.showEditor(key);
            },

            showEmptyEditor() {
                const editorContent = document.getElementById('editorContent');
                editorContent.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                        <p>Select a key to view and edit</p>
                    </div>
                    <div class="input-group">
                        <label>Create New Key</label>
                        <input type="text" id="newKeyInput" placeholder="Enter key name">
                        <button class="btn btn-success" onclick="app.createNew()">Create</button>
                    </div>
                `;
            },

            showEditor(key) {
                const value = localStorage.getItem(key);
                let formattedValue = value;
                let isJson = false;

                try {
                    const parsed = JSON.parse(value);
                    formattedValue = JSON.stringify(parsed, null, 2);
                    isJson = true;
                } catch (e) {
                    formattedValue = value;
                }

                const editorContent = document.getElementById('editorContent');
                editorContent.innerHTML = `
                    <div id="messageArea"></div>
                    <div class="editor-container">
                        <div class="input-group">
                            <label>Key</label>
                            <input type="text" id="keyInput" value="${this.escapeHtml(key)}" readonly>
                        </div>
                        <div class="input-group">
                            <label>Value ${isJson ? '(JSON)' : '(Text)'}</label>
                            <textarea id="valueInput">${this.escapeHtml(formattedValue)}</textarea>
                        </div>
                        <div class="editor-actions">
                            <button class="btn btn-success" onclick="app.saveValue()">üíæ Save</button>
                            <button class="btn btn-primary" onclick="app.copyToClipboard()">üìã Copy</button>
                            <button class="btn btn-secondary" onclick="app.formatJson()">‚ú® Format JSON</button>
                            <button class="btn btn-danger" onclick="app.deleteKey('${key.replace(/'/g, "\\'")}')">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `;
            },

            createNew() {
                const input = document.getElementById('newKeyInput');
                const key = input.value.trim();
                
                if (!key) {
                    alert('Please enter a key name');
                    return;
                }

                if (localStorage.getItem(key) !== null) {
                    alert('Key already exists');
                    return;
                }

                localStorage.setItem(key, '{}');
                this.selectKey(key);
            },

            saveValue() {
                const valueInput = document.getElementById('valueInput');
                const value = valueInput.value;
                const messageArea = document.getElementById('messageArea');

                try {
                    localStorage.setItem(this.currentKey, value);
                    messageArea.innerHTML = '<div class="success">‚úì Saved successfully!</div>';
                    setTimeout(() => messageArea.innerHTML = '', 3000);
                    this.refreshKeys();
                } catch (e) {
                    messageArea.innerHTML = `<div class="error">Error: ${this.escapeHtml(e.message)}</div>`;
                }
            },

            copyToClipboard() {
                const valueInput = document.getElementById('valueInput');
                const value = valueInput.value;
                const messageArea = document.getElementById('messageArea');

                try {
                    navigator.clipboard.writeText(value).then(() => {
                      messageArea.innerHTML = '<div class="success">‚úì Copied successfully!</div>';
                      setTimeout(() => messageArea.innerHTML = '', 3000);
                      this.refreshKeys();
                    }).catch((e1) => {
                      messageArea.innerHTML = `<div class="error">Error: ${this.escapeHtml(e1.message)}</div>`;
                    });
                } catch (e) {
                    messageArea.innerHTML = `<div class="error">Error: ${this.escapeHtml(e.message)}</div>`;
                }
            },

            formatJson() {
                const valueInput = document.getElementById('valueInput');
                const messageArea = document.getElementById('messageArea');
                
                try {
                    const parsed = JSON.parse(valueInput.value);
                    valueInput.value = JSON.stringify(parsed, null, 2);
                    messageArea.innerHTML = '<div class="success">‚úì JSON formatted!</div>';
                    setTimeout(() => messageArea.innerHTML = '', 3000);
                } catch (e) {
                    messageArea.innerHTML = `<div class="error">Invalid JSON: ${this.escapeHtml(e.message)}</div>`;
                }
            },

            deleteKey(key) {
                if (confirm(`Delete "${key}"?`)) {
                    localStorage.removeItem(key);
                    this.currentKey = null;
                    this.refreshKeys();
                    this.showEmptyEditor();
                }
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        };

        app.init();
    </script>
</body>
</html>
