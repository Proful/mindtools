<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Favicon Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f8f9fa;
        color: #2c3e50;
        line-height: 1.6;
        min-height: 100vh;
        padding: 1rem;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2rem 1.5rem;
        text-align: center;
      }

      .header h1 {
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .header p {
        opacity: 0.9;
        font-size: 0.95rem;
      }

      .content {
        padding: 2rem 1.5rem;
      }

      .input-group {
        margin-bottom: 2rem;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #34495e;
      }

      .emoji-input {
        width: 100%;
        padding: 1rem;
        font-size: 2rem;
        text-align: center;
        border: 2px solid #e1e8ed;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s ease;
        background: #f8f9fa;
      }

      .emoji-input:focus {
        border-color: #667eea;
        background: white;
      }

      .size-selector {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        gap: 0.5rem;
        margin-bottom: 2rem;
      }

      .size-btn {
        padding: 0.75rem 0.5rem;
        background: #f8f9fa;
        border: 2px solid #e1e8ed;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.85rem;
        font-weight: 500;
        text-align: center;
      }

      .size-btn:hover {
        border-color: #667eea;
        background: #f0f0ff;
      }

      .size-btn.active {
        background: #667eea;
        color: white;
        border-color: #667eea;
      }

      .preview-section {
        margin-bottom: 2rem;
        text-align: center;
      }

      .preview-label {
        margin-bottom: 1rem;
        font-weight: 500;
        color: #34495e;
      }

      .preview-grid {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
        margin-bottom: 1.5rem;
      }

      .preview-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .preview-canvas {
        border: 2px solid #e1e8ed;
        border-radius: 4px;
        background: white;
      }

      .preview-size {
        font-size: 0.75rem;
        color: #7f8c8d;
      }

      .generate-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      .generate-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
      }

      .generate-btn:active {
        transform: translateY(0);
      }

      .generate-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .download-section {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #e1e8ed;
      }

      .download-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 0.75rem;
      }

      .download-btn {
        padding: 0.75rem;
        background: #2ecc71;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        text-align: center;
        font-size: 0.85rem;
        font-weight: 500;
        transition: background 0.3s ease;
        display: none;
      }

      .download-btn:hover {
        background: #27ae60;
      }

      .download-btn.show {
        display: block;
      }

      @media (max-width: 480px) {
        .container {
          margin: 0;
          border-radius: 0;
          min-height: 100vh;
        }

        .header {
          padding: 1.5rem 1rem;
        }

        .header h1 {
          font-size: 1.5rem;
        }

        .content {
          padding: 1.5rem 1rem;
        }

        .size-selector {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸŽ¨ Favicon Generator</h1>
        <p>Create favicons from your favorite emojis</p>
      </div>

      <div class="content">
        <div class="input-group">
          <label for="emojiInput">Choose an Emoji</label>
          <input
            type="text"
            id="emojiInput"
            class="emoji-input"
            placeholder="ðŸš€"
            maxlength="2"
          />
        </div>

        <div class="input-group">
          <label>Select Sizes</label>
          <div class="size-selector">
            <button class="size-btn active" data-size="16">16Ã—16</button>
            <button class="size-btn active" data-size="32">32Ã—32</button>
            <button class="size-btn active" data-size="48">48Ã—48</button>
            <button class="size-btn" data-size="192">192Ã—192</button>
            <button class="size-btn" data-size="512">512Ã—512</button>
          </div>
        </div>

        <div class="preview-section">
          <div class="preview-label">Preview</div>
          <div class="preview-grid" id="previewGrid">
            <!-- Previews will be generated here -->
          </div>
        </div>

        <button class="generate-btn" id="generateBtn">Generate Favicons</button>

        <div class="download-section">
          <div class="download-grid" id="downloadGrid">
            <!-- Download links will appear here -->
          </div>
        </div>
      </div>
    </div>

    <script>
      class FaviconGenerator {
        constructor() {
          this.selectedSizes = new Set([16, 32, 48]);
          this.currentEmoji = "ðŸš€";
          this.canvases = new Map();

          this.init();
        }

        init() {
          this.bindEvents();
          this.updatePreview();
        }

        bindEvents() {
          const emojiInput = document.getElementById("emojiInput");
          const sizeButtons = document.querySelectorAll(".size-btn");
          const generateBtn = document.getElementById("generateBtn");

          emojiInput.addEventListener("input", (e) => {
            this.currentEmoji = e.target.value || "ðŸš€";
            this.updatePreview();
          });

          sizeButtons.forEach((btn) => {
            btn.addEventListener("click", () => {
              const size = parseInt(btn.dataset.size);

              if (this.selectedSizes.has(size)) {
                this.selectedSizes.delete(size);
                btn.classList.remove("active");
              } else {
                this.selectedSizes.add(size);
                btn.classList.add("active");
              }

              this.updatePreview();
            });
          });

          generateBtn.addEventListener("click", () => {
            this.generateDownloads();
          });
        }

        updatePreview() {
          const previewGrid = document.getElementById("previewGrid");
          previewGrid.innerHTML = "";

          const sortedSizes = Array.from(this.selectedSizes).sort(
            (a, b) => a - b,
          );

          sortedSizes.forEach((size) => {
            const previewItem = document.createElement("div");
            previewItem.className = "preview-item";

            const canvas = document.createElement("canvas");
            canvas.width = size;
            canvas.height = size;
            canvas.className = "preview-canvas";

            const sizeLabel = document.createElement("div");
            sizeLabel.className = "preview-size";
            sizeLabel.textContent = `${size}Ã—${size}`;

            this.drawEmoji(canvas, this.currentEmoji, size);
            this.canvases.set(size, canvas);

            previewItem.appendChild(canvas);
            previewItem.appendChild(sizeLabel);
            previewGrid.appendChild(previewItem);
          });
        }

        drawEmoji(canvas, emoji, size) {
          const ctx = canvas.getContext("2d");
          ctx.clearRect(0, 0, size, size);

          // Set font size based on canvas size
          const fontSize = Math.floor(size * 0.7);
          ctx.font = `${fontSize}px system-ui, -apple-system, sans-serif`;
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";

          // Draw emoji centered
          ctx.fillText(emoji, size / 2, size / 2);
        }

        generateDownloads() {
          const downloadGrid = document.getElementById("downloadGrid");
          downloadGrid.innerHTML = "";

          this.selectedSizes.forEach((size) => {
            const canvas = this.canvases.get(size);
            if (!canvas) return;

            canvas.toBlob((blob) => {
              const url = URL.createObjectURL(blob);
              const link = document.createElement("a");
              link.href = url;
              link.download = `favicon-${size}x${size}.png`;
              link.className = "download-btn show";
              link.textContent = `${size}Ã—${size} PNG`;

              downloadGrid.appendChild(link);
            }, "image/png");
          });
        }
      }

      // Initialize the generator when the page loads
      document.addEventListener("DOMContentLoaded", () => {
        new FaviconGenerator();
      });
    </script>
  </body>
</html>
