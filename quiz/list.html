 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/quiz/favicon-48x48.png" type="image/png" />
    <link rel="manifest" href="/quiz/manifest.json" />
    <title>URL Shortener - All Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
            padding: 1rem 0;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .btn-new-quiz {
            background: white;
            color: #667eea;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-new-quiz:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .loading {
            text-align: center;
            color: white;
            padding: 2rem;
            font-size: 1.1rem;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .success {
            background: #10b981;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .url-card {
            background: white;
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .url-card.deleting {
            opacity: 0.5;
            pointer-events: none;
        }

        .url-card.deleted {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(-100%);
            }
        }

        .url-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .url-header {
            margin-bottom: 0.75rem;
        }

        .url-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        .url-name:hover {
            text-decoration: underline;
        }

        .url-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.75rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .short-url {
            font-family: monospace;
            background: #f5f5f5;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
            word-break: break-all;
        }

        .original-url {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 1rem;
            word-break: break-all;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.65rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-copy {
            background: #667eea;
            color: white;
        }

        .btn-copy:hover:not(:disabled) {
            background: #5568d3;
        }

        .btn-copy.copied {
            background: #10b981;
        }

        .btn-whatsapp {
            background: #25D366;
            color: white;
        }

        .btn-whatsapp:hover {
            background: #22c55e;
        }

        .btn-single {
            background: #f5c2e7;
            color: white;
        }

        .btn-single:hover:not(:disabled) {
            background: #dc2626;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            flex: 1 1 100%;
        }

        .btn-delete:hover:not(:disabled) {
            background: #dc2626;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .page-btn {
            background: white;
            color: #667eea;
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: white;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            font-weight: 500;
        }

        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 3rem 1.5rem;
            text-align: center;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            animation: fadeIn 0.2s ease-out;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.3s ease-out;
        }

        .modal-large {
            max-width: 600px;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .modal-message {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .modal-url {
            font-weight: 600;
            color: #667eea;
            word-break: break-word;
        }

        .modal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .btn-cancel {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-cancel:hover {
            background: #d1d5db;
        }

        .btn-confirm {
            background: #ef4444;
            color: white;
        }

        .btn-confirm:hover:not(:disabled) {
            background: #dc2626;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            font-family: monospace;
            min-height: 200px;
            resize: vertical;
            transition: border-color 0.2s;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-submit {
            background: #667eea;
            color: white;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-submit:hover:not(:disabled) {
            background: #5568d3;
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (min-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }

            .url-card {
                padding: 1.5rem;
            }

            .actions {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .btn-delete {
                flex: 0 1 auto;
            }

            .btn {
                padding: 0.75rem 1.5rem;
            }
        }

        @media (min-width: 768px) {
            body {
                padding: 2rem;
            }

            header {
                margin-bottom: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🔗 URL Shortener</h1>
            <p class="subtitle">All your shortened links in one place</p>
            <button class="btn-new-quiz" onclick="openNewQuizModal()">➕ New Quiz</button>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            Loading links...
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>

        <div id="urlList"></div>

        <div id="pagination" class="pagination" style="display: none;">
            <button class="page-btn" id="prevBtn" onclick="previousPage()">← Previous</button>
            <div class="page-info">
                <span id="pageInfo"></span>
            </div>
            <button class="page-btn" id="nextBtn" onclick="nextPage()">Next →</button>
        </div>
    </div>

    <div id="deleteModal" class="modal-overlay" onclick="closeDeleteModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <h2 class="modal-title">Delete URL?</h2>
            <p class="modal-message">
                Are you sure you want to delete this shortened URL?<br>
                <span class="modal-url" id="deleteUrlName"></span>
            </p>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-confirm" id="confirmDeleteBtn" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <div id="newQuizModal" class="modal-overlay" onclick="closeNewQuizModal(event)">
        <div class="modal modal-large" onclick="event.stopPropagation()">
            <h2 class="modal-title">Create New Quiz</h2>
            <form id="newQuizForm" onsubmit="submitNewQuiz(event)">
                <div class="form-group">
                    <label class="form-label" for="quizName">Quiz Name</label>
                    <input 
                        type="text" 
                        id="quizName" 
                        class="form-input" 
                        placeholder="Enter quiz name"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="quizInput">Quiz Data (JSON)</label>
                    <textarea 
                        id="quizInput" 
                        class="form-textarea" 
                        placeholder='{"questions": [...]}'
                        required
                    ></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeNewQuizModal()">Cancel</button>
                    <button type="submit" class="btn btn-submit" id="submitQuizBtn">Create Quiz</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentOffset = 0;
        const limit = 20;
        let totalUrls = 0;
        const apiBaseUrl = window.location.origin;
        let deleteTarget = null;

        async function fetchUrls() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const urlList = document.getElementById('urlList');
            const pagination = document.getElementById('pagination');

            loading.style.display = 'block';
            error.style.display = 'none';
            urlList.innerHTML = '';
            pagination.style.display = 'none';

            try {
                const response = await fetch(`${apiBaseUrl}/api/urls?limit=${limit}&offset=${currentOffset}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch URLs');
                }

                const data = await response.json();
                totalUrls = data.pagination.total;

                loading.style.display = 'none';

                if (data.data.length === 0 && currentOffset === 0) {
                    urlList.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                            </svg>
                            <h2>No links yet</h2>
                            <p>Start by creating your first shortened URL</p>
                        </div>
                    `;
                    return;
                }

                data.data.forEach(url => {
                    const card = createUrlCard(url);
                    urlList.appendChild(card);
                });

                if (totalUrls > limit) {
                    updatePagination(data.pagination);
                    pagination.style.display = 'flex';
                }

            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'Failed to load URLs. Please try again later.';
                console.error('Error:', err);
            }
        }

        function createUrlCard(url) {
            const card = document.createElement('div');
            card.className = 'url-card';
            card.id = `card-${url.shortCode}`;

            const displayName = url.name || url.shortCode;
            const createdDate = new Date(url.createdAt).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });

            card.innerHTML = `
                <div class="url-header">
                    <a href="${url.shortUrl}" target="_blank" rel="noopener noreferrer" class="url-name">
                        ${escapeHtml(displayName)}
                    </a>
                </div>
                <div class="url-meta">
                    <div class="meta-item">
                        <span>👁️ ${url.clicks} clicks</span>
                    </div>
                    <div class="meta-item">
                        <span>📅 ${createdDate}</span>
                    </div>
                </div>
                <div class="short-url">${url.shortUrl}</div>
                <div class="original-url" title="${escapeHtml(url.originalUrl)}">
                    ${escapeHtml(url.originalUrl)}
                </div>
                <div class="actions">
                    <button class="btn btn-copy" onclick="copyToClipboard('${url.shortUrl}', this)">
                        📋 Copy Link
                    </button>
                    <a href="https://wa.me/?text=${encodeURIComponent(url.shortUrl)}" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="btn btn-whatsapp">
                        💬 WhatsApp
                    </a>
                    <a href="${url.originalUrl.replace('indexv3', 'indexv2')}" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="btn btn-single">
                       👤 Single
                    </a>
                </div>
            `;

            return card;
        }

        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                const originalText = button.innerHTML;
                button.classList.add('copied');
                button.innerHTML = '✓ Copied!';
                
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerHTML = originalText;
                }, 2000);
            } catch (err) {
                showError('Failed to copy to clipboard');
                console.error('Copy failed:', err);
            }
        }

        function openDeleteModal(shortCode, displayName) {
            deleteTarget = shortCode;
            document.getElementById('deleteUrlName').textContent = displayName;
            document.getElementById('deleteModal').classList.add('active');
        }

        function closeDeleteModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('deleteModal').classList.remove('active');
            deleteTarget = null;
        }

        async function confirmDelete() {
            if (!deleteTarget) return;

            const confirmBtn = document.getElementById('confirmDeleteBtn');
            const card = document.getElementById(`card-${deleteTarget}`);
            
            confirmBtn.disabled = true;
            confirmBtn.textContent = 'Deleting...';
            card.classList.add('deleting');

            try {
                const response = await fetch(`${apiBaseUrl}/api/delete/${deleteTarget}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to delete URL');
                }

                closeDeleteModal();
                card.classList.add('deleted');
                
                setTimeout(() => {
                    showSuccess('URL deleted successfully!');
                    fetchUrls();
                }, 500);

            } catch (err) {
                showError(err.message || 'Failed to delete URL. Please try again.');
                console.error('Delete error:', err);
                card.classList.remove('deleting');
            } finally {
                confirmBtn.disabled = false;
                confirmBtn.textContent = 'Delete';
            }
        }

        function openNewQuizModal() {
            document.getElementById('newQuizModal').classList.add('active');
            document.getElementById('quizName').value = '';
            document.getElementById('quizInput').value = '';
        }

        function closeNewQuizModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('newQuizModal').classList.remove('active');
        }

      function unicodeSafeJSONStringify(obj) {
        return JSON.stringify(obj).replace(/[\u007F-\uFFFF]/g, function(ch) {
          return "\\u" + ("0000" + ch.charCodeAt(0).toString(16)).slice(-4);
        });
      }
      
      async function compressAndEncode(data) {
        const jsonString = unicodeSafeJSONStringify(data);
        const stream = new Blob([jsonString]).stream();
        const compressedStream = stream.pipeThrough(new CompressionStream('gzip'));
        const compressedResponse = new Response(compressedStream);
        const compressedBlob = await compressedResponse.blob();
        const compressedBuffer = await compressedBlob.arrayBuffer();
        const compressed = new Uint8Array(compressedBuffer);
        
        let binaryString = '';
        compressed.forEach(byte => {
          binaryString += String.fromCharCode(byte);
        });
        
        const base64 = btoa(binaryString);
        return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '~');
      }

        async function submitNewQuiz(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitQuizBtn');
            const name = document.getElementById('quizName').value.trim();
            const input = document.getElementById('quizInput').value.trim();

            // Validate JSON
            try {
                JSON.parse(input);
            } catch (err) {
                showError('Invalid JSON format. Please check your quiz data.');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            try {
                const roomId = "quiz-" + Math.random().toString(36).substr(2, 9);
                const peerId = "quiz-" + Math.random().toString(36).substr(2, 9)
                const quizData = JSON.parse(input);
                if (!Array.isArray(quizData)) throw new Error("Must be an array");

                const encoded = await compressAndEncode(quizData);

                const shareUrl = apiBaseUrl + "/quiz/indexv3.html?room=" + roomId + "&peer=" + peerId +"&data=" + encoded;

                // Here you would typically send the data to your API
                const response = await fetch(`${apiBaseUrl}/api/shorten`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: shareUrl,
                        name
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to create quiz');
                }

                closeNewQuizModal();
                showSuccess(`Quiz "${name}" created successfully!`);
                
                // Optionally refresh the list
                fetchUrls();

            } catch (err) {
                showError(err.message || 'Failed to create quiz. Please try again.');
                console.error('Create quiz error:', err);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Quiz';
            }
        }

        function showSuccess(message) {
            const success = document.getElementById('success');
            success.textContent = message;
            success.style.display = 'block';
            setTimeout(() => {
                success.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }

        function updatePagination(pagination) {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');

            const currentPage = Math.floor(currentOffset / limit) + 1;
            const totalPages = Math.ceil(pagination.total / limit);

            prevBtn.disabled = currentOffset === 0;
            nextBtn.disabled = !pagination.hasMore;
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        }

        function nextPage() {
            currentOffset += limit;
            fetchUrls();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function previousPage() {
            currentOffset = Math.max(0, currentOffset - limit);
            fetchUrls();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modals with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDeleteModal();
                closeNewQuizModal();
            }
        });

        // Load URLs on page load
        fetchUrls();
    </script>
</body>
</html>
