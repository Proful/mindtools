<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/khan/favicon-48x48.png" type="image/png" />
    <link rel="manifest" href="/khan/manifest.json" />
    <title>Study Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .add-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .day-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .day-label {
            font-size: 0.75rem;
            color: #666;
            font-weight: 600;
        }

        .day-box {
            aspect-ratio: 1;
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            position: relative;
        }

        .day-box.completed::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom right, transparent 0%, transparent calc(50% - 2px), #10b981 calc(50% - 2px), #10b981 calc(50% + 2px), transparent calc(50% + 2px), transparent 100%),
                        linear-gradient(to bottom left, transparent 0%, transparent calc(50% - 2px), #10b981 calc(50% - 2px), #10b981 calc(50% + 2px), transparent calc(50% + 2px), transparent 100%);
            border-radius: 8px;
        }

        .day-box.math::before {
            background: linear-gradient(to bottom right, transparent 0%, transparent calc(50% - 2px), #3b82f6 calc(50% - 2px), #3b82f6 calc(50% + 2px), transparent calc(50% + 2px), transparent 100%),
                        linear-gradient(to bottom left, transparent 0%, transparent calc(50% - 2px), #3b82f6 calc(50% - 2px), #3b82f6 calc(50% + 2px), transparent calc(50% + 2px), transparent 100%);
        }

        .day-box.science::before {
            background: linear-gradient(to bottom right, transparent 0%, transparent calc(50% - 2px), #f59e0b calc(50% - 2px), #f59e0b calc(50% + 2px), transparent calc(50% + 2px), transparent 100%),
                        linear-gradient(to bottom left, transparent 0%, transparent calc(50% - 2px), #f59e0b calc(50% - 2px), #f59e0b calc(50% + 2px), transparent calc(50% + 2px), transparent 100%);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 24px;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .time-input {
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #5568d3;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .sessions-list {
            margin-top: 30px;
        }

        .session-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .session-date {
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .session-course {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 4px;
        }

        .session-unit {
            font-size: 15px;
            color: #666;
            margin-bottom: 12px;
        }

        .session-time {
            font-size: 16px;
            font-weight: 600;
            color: #764ba2;
            margin-bottom: 4px;
        }

        .session-details {
            font-size: 14px;
            color: #888;
        }

        .time-picker {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            padding: 20px;
        }

        .time-picker.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-picker-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 320px;
        }

        .time-picker-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .time-display {
            text-align: center;
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
            font-variant-numeric: tabular-nums;
        }

        .time-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .time-section {
            flex: 1;
            text-align: center;
        }

        .time-section label {
            font-size: 12px;
            color: #888;
            margin-bottom: 8px;
        }

        .time-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .time-value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            padding: 8px;
        }

        .time-btn {
            background: #f0f0f0;
            border: none;
            padding: 8px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .time-btn:active {
            background: #e0e0e0;
        }

        .period-toggle {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .period-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .period-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .time-picker-actions {
            display: flex;
            gap: 12px;
        }

        .time-picker-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .cancel-time-btn {
            background: #f0f0f0;
            color: #333;
        }

        .confirm-time-btn {
            background: #667eea;
            color: white;
        }

        .empty-state {
            text-align: center;
            color: white;
            margin-top: 40px;
            font-size: 16px;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .card {
                padding: 20px;
            }

            .modal-content {
                padding: 20px;
            }
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            .add-btn {
                font-size: 20px;
                padding: 18px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>ðŸ“š Study Tracker</h1>
        
        <div class="card">
            <button class="add-btn" onclick="openModal()">+ Add Study Session</button>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 16px; color: #3b82f6; font-size: 1.2rem;">ðŸ”¢ Math Streak</h3>
            <div class="week-grid" id="weekGridMath"></div>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 16px; color: #f59e0b; font-size: 1.2rem;">ðŸ”¬ Science Streak</h3>
            <div class="week-grid" id="weekGridScience"></div>
        </div>
        
        <div class="sessions-list" id="sessionsList"></div>
    </div>

    <!-- Add Session Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Study Session</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="studyForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="course">Course</label>
                    <select id="course" required onchange="updateUnits()">
                        <option value="">Select a course</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="unit">Unit</label>
                    <select id="unit" required disabled>
                        <option value="">Select a unit</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="startTime">Start Time</label>
                    <input type="text" id="startTime" class="time-input" readonly required placeholder="Select start time" onclick="openTimePicker('start')">
                </div>

                <div class="form-group">
                    <label for="endTime">End Time</label>
                    <input type="text" id="endTime" class="time-input" readonly required placeholder="Select end time" onclick="openTimePicker('end')">
                </div>

                <div class="form-group">
                    <label for="breakTime">Break (minutes)</label>
                    <input type="number" id="breakTime" min="0" placeholder="e.g., 15" required>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Time Picker -->
    <div class="time-picker" id="timePicker">
        <div class="time-picker-content">
            <div class="time-picker-header" id="timePickerTitle">Select Time</div>
            
            <div class="time-display" id="timeDisplay">12:00 PM</div>
            
            <div class="time-controls">
                <div class="time-section">
                    <label>Hour</label>
                    <div class="time-buttons">
                        <button type="button" class="time-btn" onclick="adjustTime('hour', 1)">â–²</button>
                        <div class="time-value" id="hourValue">12</div>
                        <button type="button" class="time-btn" onclick="adjustTime('hour', -1)">â–¼</button>
                    </div>
                </div>
                
                <div class="time-section">
                    <label>Minute</label>
                    <div class="time-buttons">
                        <button type="button" class="time-btn" onclick="adjustTime('minute', 1)">â–²</button>
                        <div class="time-value" id="minuteValue">00</div>
                        <button type="button" class="time-btn" onclick="adjustTime('minute', -1)">â–¼</button>
                    </div>
                </div>
            </div>

            <div class="period-toggle">
                <button type="button" class="period-btn active" onclick="setPeriod('AM')">AM</button>
                <button type="button" class="period-btn" onclick="setPeriod('PM')">PM</button>
            </div>

            <div class="time-picker-actions">
                <button type="button" class="cancel-time-btn" onclick="closeTimePicker()">Cancel</button>
                <button type="button" class="confirm-time-btn" onclick="confirmTime()">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        let coursesData = [];
        let currentTimeField = null;
        let selectedHour = 12;
        let selectedMinute = 0;
        let selectedPeriod = 'AM';

        // Load courses data
        async function loadCourses() {
            try {
                const response = await fetch('courses.json');
                coursesData = await response.json();
                populateCourses();
            } catch (error) {
                console.error('Error loading courses:', error);
            }
        }

        function populateCourses() {
            const courseSelect = document.getElementById('course');
            coursesData.forEach(course => {
                const option = document.createElement('option');
                option.value = JSON.stringify({name: course.course, category: course.category});
                option.textContent = `${course.course} (${course.category})`;
                courseSelect.appendChild(option);
            });
        }

        function updateUnits() {
            const courseSelect = document.getElementById('course');
            const unitSelect = document.getElementById('unit');
            const selectedCourseData = JSON.parse(courseSelect.value);
            
            unitSelect.innerHTML = '<option value="">Select a unit</option>';
            unitSelect.disabled = false;
            
            const course = coursesData.find(c => c.course === selectedCourseData.name);
            if (course) {
                course.units.forEach(unit => {
                    const option = document.createElement('option');
                    option.value = JSON.stringify(unit);
                    option.textContent = `Unit ${unit.unit}. ${unit.title}`;
                    unitSelect.appendChild(option);
                });
            }
        }

        function openModal() {
            document.getElementById('addModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('studyForm').reset();
            document.getElementById('unit').disabled = true;
        }

        function openTimePicker(field) {
            currentTimeField = field;
            const title = field === 'start' ? 'Select Start Time' : 'Select End Time';
            document.getElementById('timePickerTitle').textContent = title;
            
            // Initialize with current time or default
            const currentValue = document.getElementById(field + 'Time').value;
            if (currentValue) {
                parseTimeString(currentValue);
            } else {
                selectedHour = 12;
                selectedMinute = 0;
                selectedPeriod = 'AM';
            }
            
            updateTimeDisplay();
            document.getElementById('timePicker').classList.add('active');
        }

        function closeTimePicker() {
            document.getElementById('timePicker').classList.remove('active');
        }

        function parseTimeString(timeStr) {
            const match = timeStr.match(/(\d+):(\d+)\s*(AM|PM)/);
            if (match) {
                selectedHour = parseInt(match[1]);
                selectedMinute = parseInt(match[2]);
                selectedPeriod = match[3];
            }
        }

        function adjustTime(type, delta) {
            if (type === 'hour') {
                selectedHour += delta;
                if (selectedHour > 12) selectedHour = 1;
                if (selectedHour < 1) selectedHour = 12;
            } else {
                selectedMinute += delta;
                if (selectedMinute > 59) selectedMinute = 0;
                if (selectedMinute < 0) selectedMinute = 59;
            }
            updateTimeDisplay();
        }

        function setPeriod(period) {
            selectedPeriod = period;
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === period);
            });
            updateTimeDisplay();
        }

        function updateTimeDisplay() {
            const hourStr = selectedHour.toString();
            const minuteStr = selectedMinute.toString().padStart(2, '0');
            
            document.getElementById('hourValue').textContent = hourStr;
            document.getElementById('minuteValue').textContent = minuteStr;
            document.getElementById('timeDisplay').textContent = `${hourStr}:${minuteStr} ${selectedPeriod}`;
        }

        function confirmTime() {
            const timeString = `${selectedHour.toString().padStart(2, '0')}:${selectedMinute.toString().padStart(2, '0')} ${selectedPeriod}`;
            document.getElementById(currentTimeField + 'Time').value = timeString;
            closeTimePicker();
        }

        function timeToMinutes(timeStr) {
            const match = timeStr.match(/(\d+):(\d+)\s*(AM|PM)/);
            if (!match) return 0;
            
            let hour = parseInt(match[1]);
            const minute = parseInt(match[2]);
            const period = match[3];
            
            if (period === 'PM' && hour !== 12) hour += 12;
            if (period === 'AM' && hour === 12) hour = 0;
            
            return hour * 60 + minute;
        }

        function calculateDuration(startTime, endTime, breakMinutes) {
            const startMinutes = timeToMinutes(startTime);
            const endMinutes = timeToMinutes(endTime);
            
            let duration = endMinutes - startMinutes;
            if (duration < 0) duration += 24 * 60;
            
            duration -= breakMinutes;
            
            const hours = Math.floor(duration / 60);
            const minutes = duration % 60;
            
            if (hours > 0 && minutes > 0) {
                return `${hours} hr ${minutes} min`;
            } else if (hours > 0) {
                return `${hours} hr`;
            } else {
                return `${minutes} min`;
            }
        }

        function updateStreakTracker(sessions) {
            const days = ['M', 'T', 'W', 'T', 'F', 'S'];
            
            // Get current week's dates (Monday to Saturday)
            const today = new Date();
            const currentDay = today.getDay(); // 0 = Sunday, 1 = Monday, etc.
            const mondayOffset = currentDay === 0 ? -6 : 1 - currentDay;
            
            const monday = new Date(today);
            monday.setDate(today.getDate() + mondayOffset);
            monday.setHours(0, 0, 0, 0);
            
            const weekDates = [];
            for (let i = 0; i < 6; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                weekDates.push(date.toLocaleDateString('en-CA')); // YYYY-MM-DD in local time
            }
            
            // Separate sessions by category
            const mathSessions = sessions.filter(s => s.category === 'Math');
            const scienceSessions = sessions.filter(s => s.category === 'Science');
            
            // Check which dates have sessions
            const mathDates = new Set(mathSessions.map(s => {
                const sessionDate = new Date(s.date);
                return sessionDate.toLocaleDateString('en-CA');
            }));
            
            const scienceDates = new Set(scienceSessions.map(s => {
                const sessionDate = new Date(s.date);
                return sessionDate.toLocaleDateString('en-CA');
            }));
            
            // Update Math tracker
            const weekGridMath = document.getElementById('weekGridMath');
            weekGridMath.innerHTML = days.map((day, index) => {
                const hasSession = mathDates.has(weekDates[index]);
                return `
                    <div class="day-column">
                        <div class="day-label">${day}</div>
                        <div class="day-box ${hasSession ? 'completed math' : ''}"></div>
                    </div>
                `;
            }).join('');
            
            // Update Science tracker
            const weekGridScience = document.getElementById('weekGridScience');
            weekGridScience.innerHTML = days.map((day, index) => {
                const hasSession = scienceDates.has(weekDates[index]);
                return `
                    <div class="day-column">
                        <div class="day-label">${day}</div>
                        <div class="day-box ${hasSession ? 'completed science' : ''}"></div>
                    </div>
                `;
            }).join('');
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const courseData = JSON.parse(document.getElementById('course').value);
            const unitData = JSON.parse(document.getElementById('unit').value);
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const breakTime = parseInt(document.getElementById('breakTime').value);
            
            const session = {
                id: Date.now(),
                course: courseData.name,
                category: courseData.category,
                activity: courseData.category,
                unit: unitData.unit,
                unitTitle: unitData.title,
                startTime,
                endTime,
                breakTime,
                date: new Date().toISOString()
            };
            
            // Save to localStorage
            const sessions = JSON.parse(localStorage.getItem('studySessions') || '[]');
            sessions.unshift(session);
            localStorage.setItem('studySessions', JSON.stringify(sessions));
            
            closeModal();
            loadSessions();
        }

        function loadSessions() {
            const sessions = JSON.parse(localStorage.getItem('studySessions') || '[]');
            const sessionsList = document.getElementById('sessionsList');
            
            // Update streak tracker
            updateStreakTracker(sessions);
            
            if (sessions.length === 0) {
                sessionsList.innerHTML = '<div class="empty-state">No study sessions yet. Click "Add Study Session" to get started!</div>';
                return;
            }
            
            sessionsList.innerHTML = sessions.map(session => {
                const date = new Date(session.date);
                const formattedDate = date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    day: 'numeric', 
                    month: 'short', 
                    year: 'numeric' 
                });
                
                const duration = calculateDuration(session.startTime, session.endTime, session.breakTime);
                
                return `
                    <div class="session-card">
                        <div class="session-date">${formattedDate}</div>
                        <div class="session-course">${session.course}, ${session.category}</div>
                        <div class="session-unit">Unit ${session.unit}. ${session.unitTitle}</div>
                        <div class="session-time">Study time: ${duration}</div>
                        <div class="session-details">${session.startTime} to ${session.endTime} (${session.breakTime} min Break)</div>
                    </div>
                `;
            }).join('');
        }

        // Initialize
        loadCourses();
        loadSessions();
    </script>
</body>
</html>
