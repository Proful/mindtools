<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/gym/favicon-48x48.png" type="image/png" />
    <link rel="manifest" href="/gym/manifest.json" />
    <title>Fitness Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

         .week-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .day-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .day-label {
            font-size: 0.75rem;
            color: #666;
            font-weight: 600;
        }

        .day-box {
            aspect-ratio: 1;
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            position: relative;
        }

        .day-box.completed::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom right, transparent 0%, transparent calc(50% - 2px), #ef4444 calc(50% - 2px), #ef4444 calc(50% + 2px), transparent calc(50% + 2px), transparent 100%),
                        linear-gradient(to bottom left, transparent 0%, transparent calc(50% - 2px), #ef4444 calc(50% - 2px), #ef4444 calc(50% + 2px), transparent calc(50% + 2px), transparent 100%);
            border-radius: 8px;
        }

        .workout-distance {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .workout-description {
            font-size: 0.95rem;
            color: #444;
            padding: 10px 12px;
            background: #f8f9fa;
            border-radius: 6px;
            line-height: 1.5;
        }

        .add-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 40px;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: #f0f0f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .workout-list {
            margin-top: 20px;
        }

        .workout-group {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .workout-date {
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid #f0f0f0;
        }

        .workout-item {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .workout-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .workout-variation {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .workout-machine {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }

        .workout-sets {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .workout-set {
            font-size: 0.95rem;
            color: #444;
            padding: 6px 12px;
            background: #f8f9fa;
            border-radius: 6px;
            display: inline-block;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            opacity: 0.5;
            margin-bottom: 16px;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 20px;
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’ª Fitness Tracker</h1>
            <p>Track your workouts and progress</p>
        </div>

        <div class="card">
            <button class="add-btn" onclick="openModal()">+ Add Workout</button>
        </div>

        <div class="card" style="position: relative;">
            <h3 style="margin-bottom: 16px; color: #667eea; font-size: 1.2rem;">ðŸ’ª Gym Tracker</h3>
            <div class="week-grid" id="weekGridGym"></div>
            <div style="position: absolute; top: 3px; right: 10px;">
                <a href="st.html" style="color: #667eea; text-decoration: none; font-size: 1.2rem;">ðŸ“†</a>
            </div>
        </div>

        <div class="card" style="position: relative;">
            <h3 style="margin-bottom: 16px; color: #667eea; font-size: 1.2rem;">ðŸš¶ Walk Tracker</h3>
            <div class="week-grid" id="weekGridWalk"></div>
            <div style="position: absolute; top: 3px; right: 10px;">
                <a href="st.html?category=walk" style="color: #667eea; text-decoration: none; font-size: 1.2rem;">ðŸ“†</a>
            </div>
        </div>

        <div class="workout-list" id="workoutList"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Workout</h2>
                <button class="close-btn" onclick="closeModal()">Ã—</button>
            </div>
            
            <form id="workoutForm">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required onchange="updateFormVisibility()">
                        <option value="gym" selected>Gym</option>
                        <option value="walk">Walk</option>
                    </select>
                </div>

                <div id="gymForm">
                    <div class="form-group">
                        <label for="machine">Machine</label>
                        <select id="machine" onchange="updateVariations()">
                            <option value="">Select machine</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="variation">Variation</label>
                        <select id="variation" disabled>
                            <option value="">Select variation</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="set">Set</label>
                        <select id="set">
                            <option value="">Select set</option>
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="reps">Reps</label>
                        <input type="number" id="reps" min="1" value="10" placeholder="Enter number of reps">
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight</label>
                        <select id="weight" disabled>
                            <option value="">Select weight</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" id="sameRepsAllSets" checked style="width: auto; margin-right: 8px; cursor: pointer;">
                            <span>Same reps for all 3 sets</span>
                        </label>
                    </div>
                </div>

                <div id="walkForm" style="display: none;">
                    <div class="form-group">
                        <label for="rounds">Rounds</label>
                        <input type="number" id="rounds" min="1" value="1" placeholder="Enter number of rounds">
                    </div>

                    <div class="form-group">
                        <label for="distance">Distance</label>
                        <input type="text" id="distance" readonly style="background: #f8f9fa;">
                    </div>

                    <div class="form-group">
                        <label for="walkDescription">Description</label>
                        <textarea id="walkDescription" rows="3" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; font-family: inherit; resize: vertical;" placeholder="Add notes about your walk..."></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        let machinesData = null;

        function updateFormVisibility() {
            const category = document.getElementById('category').value;
            const gymForm = document.getElementById('gymForm');
            const walkForm = document.getElementById('walkForm');
            
            if (category === 'walk') {
                gymForm.style.display = 'none';
                walkForm.style.display = 'block';
                
                // Remove required from gym fields
                document.getElementById('machine').removeAttribute('required');
                document.getElementById('variation').removeAttribute('required');
                document.getElementById('set').removeAttribute('required');
                document.getElementById('reps').removeAttribute('required');
                document.getElementById('weight').removeAttribute('required');
                
                // Add required to walk fields
                document.getElementById('rounds').setAttribute('required', 'required');
            } else {
                gymForm.style.display = 'block';
                walkForm.style.display = 'none';
                
                // Add required to gym fields
                document.getElementById('machine').setAttribute('required', 'required');
                document.getElementById('variation').setAttribute('required', 'required');
                document.getElementById('set').setAttribute('required', 'required');
                document.getElementById('reps').setAttribute('required', 'required');
                document.getElementById('weight').setAttribute('required', 'required');
                
                // Remove required from walk fields
                document.getElementById('rounds').removeAttribute('required');
            }
        }

        // Update distance when rounds change
        document.addEventListener('DOMContentLoaded', function() {
            const roundsInput = document.getElementById('rounds');
            const distanceInput = document.getElementById('distance');
            
            function updateDistance() {
                const rounds = parseInt(roundsInput.value) || 0;
                const distance = rounds * 25;
                distanceInput.value = distance + 'm';
            }
            
            roundsInput.addEventListener('input', updateDistance);
            updateDistance();
        });

        // Load JSON data
        async function loadData() {
            try {
                const currentUrl = "/gym/machines.json";
                const response = await fetch(currentUrl);
                machinesData = await response.json();
                populateMachines();
                loadWorkouts();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function populateMachines() {
            const machineSelect = document.getElementById('machine');
            machinesData.machines.forEach(machine => {
                const option = document.createElement('option');
                option.value = machine.machine;
                option.textContent = machine.machine;
                machineSelect.appendChild(option);
            });
        }

        function updateVariations() {
            const machineSelect = document.getElementById('machine');
            const variationSelect = document.getElementById('variation');
            const weightSelect = document.getElementById('weight');
            
            const selectedMachine = machinesData.machines.find(
                m => m.machine === machineSelect.value
            );

            // Reset and populate variations
            variationSelect.innerHTML = '<option value="">Select variation</option>';
            variationSelect.disabled = false;

            if (selectedMachine) {
                selectedMachine.variations.forEach(variation => {
                    const option = document.createElement('option');
                    option.value = variation.variation;
                    option.textContent = variation.variation;
                    variationSelect.appendChild(option);
                });
 
              // Select the first option by default
              if (variationSelect.options.length > 0) {
                  variationSelect.selectedIndex = 1;
              }

                // Populate weights
                weightSelect.innerHTML = '<option value="">Select weight</option>';
                selectedMachine.weights.forEach(weight => {
                    const option = document.createElement('option');
                    option.value = weight;
                    option.textContent = weight;
                    weightSelect.appendChild(option);
                });
                weightSelect.disabled = false;
 
              // Select the first option by default
              if (weightSelect.options.length > 0) {
                  weightSelect.selectedIndex = 1;
              }
            }
        }

        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('workoutForm').reset();
            document.getElementById('variation').disabled = true;
            document.getElementById('weight').disabled = true;
            updateFormVisibility();
        }

        function saveWorkout(workout) {
            try {
                let workouts = JSON.parse(localStorage.getItem('workouts') || '[]');
                workouts.push(workout);
                localStorage.setItem('workouts', JSON.stringify(workouts));
            } catch (error) {
                console.error('Error saving workout:', error);
            }
        }

        function loadWorkouts() {
            try {
                const workouts = JSON.parse(localStorage.getItem('workouts') || '[]');
                displayWorkouts(workouts);
                updateStreakTracker(workouts);
            } catch (error) {
                console.error('Error loading workouts:', error);
                displayWorkouts([]);
                updateStreakTracker([]);
            }
        }

        function updateStreakTracker(workouts) {
            const days = ['M', 'T', 'W', 'T', 'F', 'S'];
            
            // Get current week's dates (Monday to Saturday)
            const today = new Date();
            const currentDay = today.getDay(); // 0 = Sunday, 1 = Monday, etc.
            const mondayOffset = currentDay === 0 ? -6 : 1 - currentDay;
            
            const monday = new Date(today);
            monday.setDate(today.getDate() + mondayOffset);
            monday.setHours(0, 0, 0, 0);
            
            const weekDates = [];
            for (let i = 0; i < 6; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                weekDates.push(date.toLocaleDateString('en-CA')); // YYYY-MM-DD in local time
            }
            
            // Separate workouts by category
            const gymWorkouts = workouts.filter(w => (w.category || 'gym') === 'gym');
            const walkWorkouts = workouts.filter(w => w.category === 'walk');
            
            // Check which dates have workouts
            const gymWorkoutDates = new Set(gymWorkouts.map(w => w.date));
            const walkWorkoutDates = new Set(walkWorkouts.map(w => w.date));
            
            // Update gym tracker
            const weekGridGym = document.getElementById('weekGridGym');
            weekGridGym.innerHTML = days.map((day, index) => {
                const hasWorkout = gymWorkoutDates.has(weekDates[index]);
                return `
                    <div class="day-column">
                        <div class="day-label">${day}</div>
                        <div class="day-box ${hasWorkout ? 'completed' : ''}"></div>
                    </div>
                `;
            }).join('');
            
            // Update walk tracker
            const weekGridWalk = document.getElementById('weekGridWalk');
            weekGridWalk.innerHTML = days.map((day, index) => {
                const hasWorkout = walkWorkoutDates.has(weekDates[index]);
                return `
                    <div class="day-column">
                        <div class="day-label">${day}</div>
                        <div class="day-box ${hasWorkout ? 'completed' : ''}"></div>
                    </div>
                `;
            }).join('');
        }

        function displayWorkouts(workouts) {
            const workoutList = document.getElementById('workoutList');
            
            if (workouts.length === 0) {
                workoutList.innerHTML = `
                    <div class="empty-state">
                        <p>No workouts recorded yet.<br>Click "Add Workout" to get started!</p>
                    </div>
                `;
                return;
            }

            // Group workouts by date
            const groupedWorkouts = {};
            workouts.forEach(workout => {
                if (!groupedWorkouts[workout.date]) {
                    groupedWorkouts[workout.date] = [];
                }
                groupedWorkouts[workout.date].push(workout);
            });

            // Sort dates in descending order
            const sortedDates = Object.keys(groupedWorkouts).sort((a, b) => 
                new Date(b) - new Date(a)
            );

            workoutList.innerHTML = sortedDates.map(date => {
                const dateWorkouts = groupedWorkouts[date];
                
                // Separate by category
                const gymWorkouts = dateWorkouts.filter(w => (w.category || 'gym') === 'gym');
                const walkWorkouts = dateWorkouts.filter(w => w.category === 'walk');
                
                let workoutItems = '';
                
                // Display gym workouts
                if (gymWorkouts.length > 0) {
                    // Group by variation
                    const groupedByVariation = {};
                    gymWorkouts.forEach(workout => {
                        const key = `${workout.variation}|${workout.machine}`;
                        if (!groupedByVariation[key]) {
                            groupedByVariation[key] = [];
                        }
                        groupedByVariation[key].push(workout);
                    });

                    workoutItems += Object.keys(groupedByVariation).map(key => {
                        const [variation, machine] = key.split('|');
                        const sets = groupedByVariation[key];
                        const currentUrl = window.location.href.split('?')[0];
                        const variationUrl = currentUrl + "/machine.html?variation=" + variation;
                        
                        return `
                            <div class="workout-item">
                                <div class="workout-variation"><a href="${variationUrl}">${variation}</a></div>
                                <div class="workout-machine">${machine}</div>
                                <div class="workout-sets">
                                    ${sets.map(set => 
                                        `<div class="workout-set">Set ${set.set} Ã— ${set.reps} reps, ${set.weight}</div>`
                                    ).join('')}
                                </div>
                            </div>
                        `;
                    }).join('');
                }
                
                // Display walk workouts
                if (walkWorkouts.length > 0) {
                    workoutItems += walkWorkouts.map(workout => {
                        const rounds = workout.rounds || 0;
                        const distance = rounds * 25;
                        return `
                            <div class="workout-item">
                                <div class="workout-variation">ðŸš¶ Walk</div>
                                <div class="workout-distance">${rounds} rounds â€¢ ${distance}m</div>
                                ${workout.description ? `<div class="workout-description">${workout.description}</div>` : ''}
                            </div>
                        `;
                    }).join('');
                }

                return `
                    <div class="workout-group">
                        <div class="workout-date">${formatDate(date)}</div>
                        ${workoutItems}
                    </div>
                `;
            }).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { weekday: 'long', day: 'numeric', month: 'short', year: 'numeric' };
            return date.toLocaleDateString('en-GB', options);
        }

        document.getElementById('workoutForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const date = new Date().toLocaleDateString('en-CA');
            const category = document.getElementById('category').value;

            if (category === 'walk') {
                // Save walk workout
                const rounds = document.getElementById('rounds').value;
                const description = document.getElementById('walkDescription').value;
                
                const workout = {
                    date: date,
                    category: 'walk',
                    rounds: rounds,
                    description: description,
                    timestamp: Date.now()
                };
                saveWorkout(workout);
            } else {
                // Save gym workout
                const machine = document.getElementById('machine').value;
                const variation = document.getElementById('variation').value;
                const set = document.getElementById('set').value;
                const reps = document.getElementById('reps').value;
                const weight = document.getElementById('weight').value;
                const sameRepsAllSets = document.getElementById('sameRepsAllSets').checked;

                if (sameRepsAllSets) {
                    // Create 3 workouts for all sets
                    for (let i = 1; i <= 3; i++) {
                        const workout = {
                            date: date,
                            category: 'gym',
                            machine: machine,
                            variation: variation,
                            set: i.toString(),
                            reps: reps,
                            weight: weight,
                            timestamp: Date.now() + i
                        };
                        saveWorkout(workout);
                    }
                } else {
                    // Create single workout
                    const workout = {
                        date: date,
                        category: 'gym',
                        machine: machine,
                        variation: variation,
                        set: set,
                        reps: reps,
                        weight: weight,
                        timestamp: Date.now()
                    };
                    saveWorkout(workout);
                }
            }

            loadWorkouts();
            closeModal();
        });

        // Initialize
        loadData();
    </script>
</body>
</html>
