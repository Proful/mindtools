<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/sc/favicon-48x48.png" type="image/png" />
    <link rel="manifest" href="/sc/manifest.json" />
    <title>Science Visualization Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .card-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card-description {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .card-link {
            display: inline-block;
            margin-top: 15px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .card-link:hover {
            color: #764ba2;
        }

        .error {
            background: rgba(255,255,255,0.9);
            color: #d32f2f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”¢ Science Visualization Gallery</h1>
            <p class="subtitle">Interactive Science Tools & Visualizations</p>
        </header>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading visualizations...</p>
            </div>
        </div>
    </div>

    <script>
        const GITHUB_API = 'https://api.github.com/repos/Proful/mindtools/contents/sc/viz';
        const BASE_URL = 'https://mindtools.vercel.app/sc/viz/';

        const icons = ['ðŸ“Š', 'ðŸ“ˆ', 'ðŸŽ²', 'âˆ‘', 'âˆ«', 'Ï€', 'âˆž', 'âˆš', 'Â°', 'âŠ•'];

        function getRandomIcon() {
            return icons[Math.floor(Math.random() * icons.length)];
        }

        function formatFileName(filename) {
            return filename
                .replace('.html', '')
                .split(/[-_]/)
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function createCard(file) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const icon = getRandomIcon();
            const title = formatFileName(file.name);
            const url = BASE_URL + file.name;
            
            card.innerHTML = `
                <div class="card-icon">${icon}</div>
                <div class="card-title">${title}</div>
                <div class="card-description">
                    Interactive scientific visualization and exploration tool
                </div>
                <a href="${url}" target="_blank" class="card-link">Open Visualization â†’</a>
            `;
            
            card.addEventListener('click', (e) => {
                if (e.target.tagName !== 'A') {
                    window.open(url, '_blank');
                }
            });
            
            return card;
        }

        async function loadFiles() {
            const contentDiv = document.getElementById('content');
            
            try {
                const response = await fetch(GITHUB_API);
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                const files = await response.json();
                const htmlFiles = files.filter(file => 
                    file.type === 'file' && file.name.endsWith('.html')
                );
                
                if (htmlFiles.length === 0) {
                    contentDiv.innerHTML = '<div class="error">No HTML files found in the repository.</div>';
                    return;
                }
                
                const grid = document.createElement('div');
                grid.className = 'cards-grid';
                
                htmlFiles.forEach(file => {
                    grid.appendChild(createCard(file));
                });
                
                contentDiv.innerHTML = '';
                contentDiv.appendChild(grid);
                
            } catch (error) {
                console.error('Error loading files:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <h3>Failed to load visualizations</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">Please check your internet connection or try again later.</p>
                    </div>
                `;
            }
        }

        loadFiles();
    </script>
</body>
</html>
